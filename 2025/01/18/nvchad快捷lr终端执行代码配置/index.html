    <div class="post-content">
    <p>在nvim配置文件目录下的mappings.lua文件里面新增下面代码。</p>
<p>linux下：</p>
<figure class="highlight lua"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">map(<span class="string">&#x27;n&#x27;</span>, <span class="string">&#x27;&lt;leader&gt;lr&#x27;</span>,</span><br><span class="line">  <span class="function"><span class="keyword">function</span> <span class="params">()</span></span></span><br><span class="line">    <span class="built_in">require</span>(<span class="string">&#x27;nvchad.term&#x27;</span>).runner&#123;</span><br><span class="line">      id = <span class="string">&quot;boo&quot;</span>,</span><br><span class="line">      pos = <span class="string">&quot;sp&quot;</span>,</span><br><span class="line"></span><br><span class="line">      cmd = <span class="function"><span class="keyword">function</span> <span class="params">()</span></span></span><br><span class="line">        <span class="keyword">local</span> file = vim.fn.expand <span class="string">&quot;%&quot;</span></span><br><span class="line">        <span class="keyword">local</span> ft_cmds = &#123;</span><br><span class="line">          python = <span class="string">&quot;python &quot;</span> .. file,</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> ft_cmds[vim.bo.ft]</span><br><span class="line">      <span class="keyword">end</span>,</span><br><span class="line">    &#125;</span><br><span class="line">  <span class="keyword">end</span>,  &#123;desc = <span class="string">&quot;Run Current File&quot;</span>&#125;</span><br><span class="line">)</span><br></pre></td></tr></table></figure>


<p>windows下：</p>
<figure class="highlight lua"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">map(<span class="string">&#x27;n&#x27;</span>, <span class="string">&#x27;&lt;leader&gt;lr&#x27;</span>,</span><br><span class="line">  <span class="function"><span class="keyword">function</span> <span class="params">()</span></span></span><br><span class="line">    <span class="built_in">require</span>(<span class="string">&#x27;nvchad.term&#x27;</span>).runner&#123;</span><br><span class="line">      id = <span class="string">&#x27;boo&#x27;</span>,</span><br><span class="line">      pos = <span class="string">&#x27;sp&#x27;</span>,</span><br><span class="line">      shell = <span class="string">&quot;pwsh&quot;</span>,</span><br><span class="line"></span><br><span class="line">      cmd = <span class="function"><span class="keyword">function</span> <span class="params">()</span></span></span><br><span class="line">        <span class="keyword">local</span> file = vim.fn.expand <span class="string">&quot;%&quot;</span></span><br><span class="line">        <span class="keyword">local</span> conda_env = vim.fn.<span class="built_in">getenv</span>(<span class="string">&quot;CONDA_DEFAULT_ENV&quot;</span>)</span><br><span class="line">        <span class="keyword">if</span> conda_env == <span class="string">&quot;&quot;</span> <span class="keyword">then</span></span><br><span class="line">          conda_env = <span class="string">&quot;base&quot;</span></span><br><span class="line">        <span class="keyword">end</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">local</span> ft_cmds = &#123;</span><br><span class="line">          python = <span class="built_in">string</span>.<span class="built_in">format</span>(<span class="string">&#x27;conda activate %s; python &quot;%s&quot;&#x27;</span>, conda_env, file),</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">local</span> cc = ft_cmds[vim.bo.ft]</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;Executing command: &quot;</span> ..cc)</span><br><span class="line">        <span class="keyword">return</span> cc</span><br><span class="line">      <span class="keyword">end</span>,</span><br><span class="line">    &#125;</span><br><span class="line">  <span class="keyword">end</span>, &#123;desc = <span class="string">&quot;Run Current File&quot;</span>&#125;</span><br><span class="line">)</span><br></pre></td></tr></table></figure>

<p>最后保存完当前编辑的文件，使用<leader> + l r即可快速执行当前代码。</p>

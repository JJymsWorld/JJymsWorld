    <div class="post-content">
    <p>方法比较麻烦，但是neovide的使用体验还是蛮好的，具体方法就是需要打开三个本地终端。<br>在终端1中，通过<code>ssh</code>命令远程连接上服务器，打开一个tmux。</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">conda activate gaitdfu  ##切换到指定的conda环境</span><br><span class="line">cd /mnt/yourpath  ## cd到你想打开的目录</span><br><span class="line"></span><br><span class="line">nvim --headless --listen 127.0.0.1:6210</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>终端2：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ssh -N -L 6210:127.0.0.1:6210 xd5jym</span><br></pre></td></tr></table></figure>

<p>终端3：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">neovide --server 127.0.0.1:6210</span><br></pre></td></tr></table></figure>

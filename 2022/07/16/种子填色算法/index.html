    <p>C++代码实现：</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//泛洪法，消耗大量空间，利用堆栈，容易造成堆栈溢出，在vs2019运行情况下需要调整安全堆栈内存大小才能正常运行</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">seed_filling</span><span class="params">(HDC hdc, <span class="type">int</span> x, <span class="type">int</span> y, COLORREF fill_color, COLORREF boundary_color)</span> </span>&#123;</span><br><span class="line">    COLORREF c;</span><br><span class="line">    c = <span class="built_in">GetPixel</span>(hdc,x, y);</span><br><span class="line">    <span class="keyword">if</span> ((c != boundary_color) &amp;&amp; (c != fill_color)) &#123;</span><br><span class="line">        <span class="built_in">SetPixel</span>(hdc, x, y, fill_color);</span><br><span class="line">        <span class="built_in">seed_filling</span>(hdc, x + <span class="number">1</span>, y, fill_color, boundary_color);</span><br><span class="line">        <span class="built_in">seed_filling</span>(hdc, x - <span class="number">1</span>, y, fill_color, boundary_color);</span><br><span class="line">        <span class="built_in">seed_filling</span>(hdc, x, y + <span class="number">1</span>, fill_color, boundary_color);</span><br><span class="line">        <span class="built_in">seed_filling</span>(hdc, x, y - <span class="number">1</span>, fill_color, boundary_color);</span><br><span class="line">        <span class="comment">/*seed_filling(hdc, x + 1, y + 1, fill_color, boundary_color);</span></span><br><span class="line"><span class="comment">        seed_filling(hdc, x + 1, y - 1, fill_color, boundary_color);</span></span><br><span class="line"><span class="comment">        seed_filling(hdc, x - 1, y + 1, fill_color, boundary_color);</span></span><br><span class="line"><span class="comment">        seed_filling(hdc, x - 1, y - 1, fill_color, boundary_color);*/</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//扫描线种子填色算法，节约空间</span></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">ScanFill4</span><span class="params">(HDC hdc, <span class="type">int</span> x, <span class="type">int</span> y, COLORREF fill_color, COLORREF boundary_color)</span> </span>&#123;</span><br><span class="line">    <span class="type">int</span> xl, xr;</span><br><span class="line">    <span class="type">bool</span> spanNeedFill;</span><br><span class="line">    POINT pt;</span><br><span class="line">    POINT fillPoint;</span><br><span class="line">    fillPoint.x = x;</span><br><span class="line">    fillPoint.y = y;</span><br><span class="line">    COLORREF c;</span><br><span class="line">    c = <span class="built_in">GetPixel</span>(hdc, x, y);</span><br><span class="line">    stack&lt;POINT&gt; Stack;</span><br><span class="line">    </span><br><span class="line">    pt.x = fillPoint.x;</span><br><span class="line">    pt.y = fillPoint.y;</span><br><span class="line">    Stack.<span class="built_in">push</span>(pt);</span><br><span class="line">    <span class="keyword">while</span> (!Stack.<span class="built_in">empty</span>()) &#123;</span><br><span class="line">        pt = Stack.<span class="built_in">top</span>();</span><br><span class="line">        Stack.<span class="built_in">pop</span>();</span><br><span class="line">        fillPoint.y = pt.y;</span><br><span class="line">        fillPoint.x = pt.x;</span><br><span class="line">        <span class="keyword">while</span> (<span class="built_in">GetPixel</span>(hdc, fillPoint.x, fillPoint.y) == c) &#123;</span><br><span class="line">            <span class="built_in">SetPixel</span>(hdc, fillPoint.x, fillPoint.y, fill_color);</span><br><span class="line">            fillPoint.x++;</span><br><span class="line">        &#125;</span><br><span class="line">        xr = fillPoint.x - <span class="number">1</span>;</span><br><span class="line">        fillPoint.x = pt.x - <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> (<span class="built_in">GetPixel</span>(hdc, fillPoint.x, fillPoint.y) == c) &#123;</span><br><span class="line">            <span class="built_in">SetPixel</span>(hdc, fillPoint.x, fillPoint.y, fill_color);</span><br><span class="line">            fillPoint.x--;</span><br><span class="line">        &#125;</span><br><span class="line">        xl = fillPoint.x + <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">2</span>; i++) &#123;</span><br><span class="line">            fillPoint.x = xl;</span><br><span class="line">            <span class="keyword">if</span> (i == <span class="number">0</span>) fillPoint.y = fillPoint.y + <span class="number">1</span>;</span><br><span class="line">            <span class="keyword">else</span> fillPoint.y = fillPoint.y - <span class="number">2</span>;</span><br><span class="line">            <span class="keyword">while</span> (fillPoint.x &lt; xr) &#123;</span><br><span class="line">                spanNeedFill = FALSE;</span><br><span class="line">                <span class="keyword">while</span> (<span class="built_in">GetPixel</span>(hdc, fillPoint.x, fillPoint.y) == c) &#123;</span><br><span class="line">                    spanNeedFill = TRUE;</span><br><span class="line">                    fillPoint.x++;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">if</span> (spanNeedFill) &#123;</span><br><span class="line">                    pt.x = fillPoint.x - <span class="number">1</span>;</span><br><span class="line">                    pt.y = fillPoint.y;</span><br><span class="line">                    Stack.<span class="built_in">push</span>(pt);</span><br><span class="line">                    spanNeedFill = FALSE;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">while</span> (<span class="built_in">GetPixel</span>(hdc, fillPoint.x, fillPoint.y) != c &amp;&amp; fillPoint.x &lt; xr) &#123;</span><br><span class="line">                    fillPoint.x++;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>原例：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> input = someInput; </span><br><span class="line"><span class="keyword">let</span> lastValue = input.<span class="property">value</span>;</span><br><span class="line">input.<span class="property">value</span> = <span class="string">&#x27;new value&#x27;</span>;</span><br><span class="line"><span class="keyword">let</span> event = <span class="keyword">new</span> <span class="title class_">Event</span>(<span class="string">&#x27;input&#x27;</span>, &#123; <span class="attr">bubbles</span>: <span class="literal">true</span> &#125;);</span><br><span class="line"><span class="comment">// hack React15</span></span><br><span class="line">event.<span class="property">simulated</span> = <span class="literal">true</span>;</span><br><span class="line"><span class="comment">// hack React16 内部定义了descriptor拦截value，此处重置状态</span></span><br><span class="line"><span class="keyword">let</span> tracker = input.<span class="property">_valueTracker</span>;</span><br><span class="line"><span class="keyword">if</span> (tracker) &#123;</span><br><span class="line">  tracker.<span class="title function_">setValue</span>(lastValue);</span><br><span class="line">&#125;</span><br><span class="line">input.<span class="title function_">dispatchEvent</span>(event);</span><br></pre></td></tr></table></figure>

<p>js操作示例：</p>

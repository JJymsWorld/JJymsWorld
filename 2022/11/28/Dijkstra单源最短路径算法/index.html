<p>使用三个数组，解法类似Prim求解最小生成树算法。</p>
<p>代码示例如下：</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;vector&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">Dijkstra</span><span class="params">(Graph G, <span class="type">int</span> v0, <span class="type">int</span> path[])</span> </span>&#123;</span><br><span class="line">    <span class="type">bool</span> final_s[G.vexnum] = &#123;<span class="literal">false</span>&#125;;</span><br><span class="line">    <span class="type">int</span> dis[G.vexnum];</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;G.vexnum;i++)&#123;</span><br><span class="line">        final_s[i] = <span class="literal">false</span>;</span><br><span class="line">        dis[i] = G.arcs[v0][i];</span><br><span class="line">        <span class="keyword">if</span>(dis[i] &lt; INFINITY) &#123;</span><br><span class="line">            path[i] = v0;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> &#123;</span><br><span class="line">            path[i] = <span class="number">-1</span>;</span><br><span class="line">        &#125; </span><br><span class="line">    &#125;</span><br><span class="line">    dis[v0] = <span class="number">0</span>;</span><br><span class="line">    final_s[v0] = <span class="literal">true</span>;</span><br><span class="line">    <span class="type">int</span> v;</span><br><span class="line">    <span class="type">int</span> min;</span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> i=<span class="number">0</span>;i&lt;G.vexnum;i++) &#123;</span><br><span class="line">        min = INFINITY;</span><br><span class="line">        <span class="keyword">if</span>(final_s[i] == <span class="literal">false</span>) &#123;</span><br><span class="line">            <span class="keyword">if</span>(dis[i] &lt; min) &#123;</span><br><span class="line">                min = dis[i];</span><br><span class="line">                v = i;</span><br><span class="line">            &#125;</span><br><span class="line">            final_s[v] = <span class="literal">true</span>;</span><br><span class="line">            <span class="keyword">for</span>(<span class="type">int</span> w = <span class="number">0</span>;w&lt;G.vexnum;w++) &#123;</span><br><span class="line">                <span class="keyword">if</span>(final_s[w] == <span class="literal">false</span> &amp;&amp; (min+G.arcs[v][w]) &lt; dis[w])  &#123;</span><br><span class="line">                    dis[w] = min+G.arcs[v][w];</span><br><span class="line">                    path[w] = v;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

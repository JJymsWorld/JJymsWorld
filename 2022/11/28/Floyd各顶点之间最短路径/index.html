= G.arcs[v][w];</span><br><span class="line">      path[v][w] = <span class="number">-1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="type">int</span> u;</span><br><span class="line">  <span class="keyword">for</span>(u=<span class="number">0</span>;u&lt;G.vexnum;u++) &#123;</span><br><span class="line">    <span class="keyword">for</span>(v=<span class="number">0</span>;v&lt;G.vexnum;v++)&#123;</span><br><span class="line">      <span class="keyword">for</span>(w=<span class="number">0</span>;w&lt;G.vexnum;w++) &#123;</span><br><span class="line">        <span class="keyword">if</span>((d[v][u] + d[u][w]) &lt; d[v][w] &amp;&amp; v!=w) &#123;</span><br><span class="line">          d[v][w] = d[v][u] + d[u][w];</span><br><span class="line">          path[v][w] = u;</span><br><span class="line">        &#125; </span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

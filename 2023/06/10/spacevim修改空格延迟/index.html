    <div class="post-content">
    <p>找到<code>.SpaceVim.d</code>文件夹，进入其中创建<code>autoload</code>文件夹，然后创建<code>myspacevim.vim</code>文件，填入以下内容。  </p>
<figure class="highlight vim"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">function!</span> <span class="title">myspacevim</span>#before<span class="params">()</span> abort</span><br><span class="line">    <span class="keyword">set</span> timeoutlen=<span class="number">100</span></span><br><span class="line"><span class="keyword">endfunction</span></span><br></pre></td></tr></table></figure>
<p>然后在spacevim的配置文件中，在<code>option</code>下面加入一行代码.</p>
<figure class="highlight toml"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="attr">bootstrap_before</span> = <span class="string">&quot;myspacevim#before&quot;</span></span><br></pre></td></tr></table></figure>

    <p>全部拷贝然后粘贴到<code>~/.tmux.conf</code>文件中即可</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br></pre></td><td class="code"><pre><span class="line"># ------------------</span><br><span class="line"># URL: https://github.com/tao12345666333/dotfiles</span><br><span class="line"># Author: Jintao Zhang</span><br><span class="line"># Blog: https://moelove.info</span><br><span class="line"># Last update: 2021.03.25</span><br><span class="line"># ------------------</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># ------------------</span><br><span class="line"># Basic setting</span><br><span class="line"># ------------------</span><br><span class="line"></span><br><span class="line"># Because of copying text problems on macOS Sierra</span><br><span class="line"># run `brew install reattach-to-user-namespace`</span><br><span class="line"># and add following configurations</span><br><span class="line"># via https://github.com/tmux/tmux/issues/543</span><br><span class="line"># https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard/issues/53</span><br><span class="line">set -g default-shell $SHELL</span><br><span class="line"># for macOS reattach-to-user-namespace</span><br><span class="line"># set -g default-command &quot;reattach-to-user-namespace -l $&#123;SHELL&#125;&quot;</span><br><span class="line"></span><br><span class="line">set -g default-terminal &#x27;screen-256color&#x27;</span><br><span class="line"># enable utf-8 </span><br><span class="line"># set -g status-utf8 on</span><br><span class="line"></span><br><span class="line">set -g history-limit 100000</span><br><span class="line"># use vi mode</span><br><span class="line">setw -g mode-keys vi</span><br><span class="line"></span><br><span class="line">set -g mouse on</span><br><span class="line"></span><br><span class="line">set-option -g display-time 5000</span><br><span class="line"></span><br><span class="line"># if the tmux&#x27;s version above version 1.7, you can use this option</span><br><span class="line">set-option -g renumber-windows on</span><br><span class="line"># if the tmux&#x27;s version bellow version 1.7, you can use this.</span><br><span class="line"># bind-key C-s run &quot;for i in $(tmux lsw|awk -F: &#x27;&#123;print $1&#125;&#x27;); do tmux movew -s \$i; done&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># ------------------</span><br><span class="line"># Split window</span><br><span class="line"># ------------------</span><br><span class="line"># For tmux v1.9 the `default-path` option was removed. So we need `-c` option</span><br><span class="line"></span><br><span class="line">unbind-key c</span><br><span class="line">bind-key c new-window -c &#x27;#&#123;pane_current_path&#125;&#x27;</span><br><span class="line"> </span><br><span class="line">unbind-key &#x27;&quot;&#x27;</span><br><span class="line">bind-key &#x27;&quot;&#x27; split-window -v -c &#x27;#&#123;pane_current_path&#125;&#x27;</span><br><span class="line"> </span><br><span class="line">unbind-key %</span><br><span class="line">bind-key % split-window -h -c &#x27;#&#123;pane_current_path&#125;&#x27;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># ------------------</span><br><span class="line"># Reload config</span><br><span class="line"># ------------------</span><br><span class="line"></span><br><span class="line">bind-key R source-file ~/.tmux.conf \; display-message &quot;Reload configuration..&quot;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># ------------------</span><br><span class="line"># Choose pane</span><br><span class="line"># ------------------</span><br><span class="line"></span><br><span class="line">unbind-key h</span><br><span class="line">bind-key h select-pane -L</span><br><span class="line"></span><br><span class="line">unbind-key j</span><br><span class="line">bind-key j select-pane -D</span><br><span class="line"></span><br><span class="line">unbind-key k</span><br><span class="line">bind-key k select-pane -U</span><br><span class="line"></span><br><span class="line">unbind-key l</span><br><span class="line">bind-key l select-pane -R</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># ------------------</span><br><span class="line"># Resize pane</span><br><span class="line"># ------------------</span><br><span class="line"></span><br><span class="line">bind-key H resize-pane -L 6</span><br><span class="line">bind-key J resize-pane -D 6</span><br><span class="line">bind-key K resize-pane -U 6</span><br><span class="line">bind-key L resize-pane -R 6</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># ------------------</span><br><span class="line"># window title string</span><br><span class="line"># ------------------</span><br><span class="line">set -g set-titles-string &#x27;#T&#x27;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># -----------------</span><br><span class="line"># plugin</span><br><span class="line"># -----------------</span><br><span class="line">set -g @plugin &#x27;tmux-plugins/tpm&#x27;</span><br><span class="line">set -g @plugin &#x27;tmux-plugins/tmux-sensible&#x27;</span><br><span class="line">set -g set-clipboard on</span><br><span class="line">set -g @plugin &#x27;laktak/extrakto&#x27;</span><br><span class="line">set -g @plugin &#x27;tmux-plugins/tmux-yank&#x27;</span><br><span class="line">set -g @plugin &#x27;tmux-plugins/tmux-resurrect&#x27;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">run &#x27;~/.tmux/plugins/tpm/tpm&#x27;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># This tmux statusbar config was created by tmuxline.vim</span><br><span class="line"># https://github.com/edkolev/tmuxline.vim</span><br><span class="line"></span><br></pre></td></tr></table></figure>

    <div class="post-content">
    <p>首先需要卸载旧版，如果没装过不需要卸载  </p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo remove neovim</span><br></pre></td></tr></table></figure>
<p>然后从github上面下载最新的neovim压缩包</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo wget https://github.com/neovim/neovim/releases/download/nightly/nvim-linux64.tar.gz</span><br></pre></td></tr></table></figure>
<p>然后解压，并移动</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">tar -xzvf nvim-linux64.tar.gz</span><br><span class="line"><span class="built_in">mv</span> nvim-linux64 /usr/local/nvim</span><br></pre></td></tr></table></figure>
<p>创建软链接</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo <span class="built_in">ln</span> -s /usr/local/nvim/bin/nvim /usr/bin/nvim</span><br></pre></td></tr></table></figure>
<p>完成！然后可以输入nvim -v查看版本信息</p>

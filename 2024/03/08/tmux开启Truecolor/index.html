    <div class="post-content">
    <p>在<code>.tmux.conf</code>中添加以下内容  </p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">set -g default-terminal screen-256color</span><br><span class="line">set-option -ga terminal-overrides &quot;,*256col*:Tc&quot; # 这句是关键|</span><br></pre></td></tr></table></figure>
<p>然后关闭所有tmux会话，关闭重新开启tmux即可。</p>

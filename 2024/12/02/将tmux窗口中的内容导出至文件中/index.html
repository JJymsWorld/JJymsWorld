    <ol>
<li>进入指定的tmux会话<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tmux attach -t xxx</span><br></pre></td></tr></table></figure></li>
<li>将当前窗口的内容补货到一个缓冲区中<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tmux capture-pane -S -32768</span><br></pre></td></tr></table></figure></li>
<li>将缓冲区的内容保存到文件中<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tmux save-buffer &lt;file_path&gt;</span><br></pre></td></tr></table></figure></li>
